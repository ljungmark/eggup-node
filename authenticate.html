<!doctype html>

<html lang="sv">
<head>
  <meta charset="utf-8">

  <title>Eggup</title>
  <meta name="description" content="Order breakfast eggs at the Silverspin office">
  <meta name="author" content="Widence">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    /** Critical Rendering Path */
    body {
      background: url('assets/mesh.png') repeat;
      color: #000000;
      font-family: 'Roboto Slab', serif;
      height: 100vh;
      font-size: 1em;
      margin: 0;
      overflow: hidden;
      text-align: center;
      user-select: none;
    }
    body::after {
      content: "";
      background: linear-gradient(to right, #141e30, #243b55);
      opacity: 0.8;
      top: 0;
      left: 0;
      bottom: -60px; /** Compensate for Android address bar */
      right: 0;
      position: absolute;
      z-index: -1;
    }
    .faq {
      background: white;
      bottom: 14px;
      border-bottom: 3px solid #c3c3c3;
      border-radius: 6px;
      box-shadow: 0 7px 10px rgba(9, 13, 62, 0.3);
      left: 14px;
      overflow-y: auto;
      padding: 20px 40px;
      position: fixed;
      right: 14px;
      text-align: left;
      top: 14px;
    }
    .faq::after {
      content: "";
      background: url('assets/mesh.png') repeat;
      opacity: 0.8;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      position: absolute;
      z-index: -1;
    }
    .faq .-logo {
      margin: 10px 0 20px;
      text-align: center;
    }
    .faq .-logo .-image {
      max-width: 200px;
      width: 80%;
    }
    #login_crest {
      animation: fill_login_crest 2s linear forwards;
      fill: transparent;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
    }
    @keyframes fill_login_crest {
      0% {
        fill: transparent;
        stroke-dashoffset: 1000;
      }
      80% {
        fill: rgba(40, 57, 72, 0.0);
        stroke-dashoffset: 500;
      }
      100% {
        fill: rgba(40, 57, 72, 0.9);
        stroke-dashoffset: 0;
      }
    }
    .-login {
      border-radius: 2px;
      color: #ffffff;
      display: inline-block;
      opacity: 0;
      overflow: visible;
      padding: 10px 22px 10px 72px;
      position: relative;
      text-align: center;
      text-decoration: none;
      white-space: nowrap;
      zoom: 1;
    }
    .-login::after {
      border: 1px solid rgba(255, 255, 255, 0.06);
      content: '';
      height: 40px;
      left: 50px;
      position: absolute;
      top: 0;
      width: 0;
      box-shadow: 1px 0px rgba(0, 0, 0, 0.06);
    }

    <script>
      let timer = 0;

      document.querySelectorAll('.-login').forEach(element => {
        timer += 50;
        setTimeout(_ => {
          element.classList.add('_display');
          element.addEventListener('webkitAnimationEnd', function(e) {
            e.target.removeEventListener(e.type, arguments.callee);
            element.classList.add('_displaying');
            element.classList.remove('_display');
          });
        }, timer);
      });

      /** Update .faq::after CSSOM on scroll */
      document.querySelector('.faq').addEventListener('scroll', _ => {
        document.styleSheets[0].rules[3].style.bottom = `-${document.querySelector('.faq').scrollTop}px`;
      });
