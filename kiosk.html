  <meta name="description" content="Order breakfast eggs at the Silverspin office">

  <link rel="stylesheet" href="styles/kiosk.css" media="screen">
</head>

<body>
  <div class="ui">
    <div class="egg">
      <div class="bubble"></div>
      <div class="yolk">
        <div class="face">
          <div class="mouth"></div>
          <div class="eyes"></div>
        </div>
      </div>
    </div>
    <div class="view">
      <h1>Order eggs</h1>
      <p>Hold your tag in front of the reader</p>
    </div>
    <div class="queue">
    </div>
  </div>
  <form class="form" action="/request" method="post">
    <input class="tag" name="tag" type="text" />
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
  <script src="scripts/kiosk.js"></script>
</body>
